apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-journal
  namespace: aks-journal-app
  labels:
    app: aks-journal
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aks-journal
  template:
    metadata:
      labels:
        app: aks-journal
    spec:
      containers:
        - name: journal
          image: '{{ .Image }}'
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: REDIS_HOST
              value: '{{ .Env.AZURE_REDIS_HOST }}'
            - name: REDIS_PORT
              value: '{{ .Env.AZURE_REDIS_PORT }}'
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
            - name: REDIS_TLS
              value: "true"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          livenessProbe:
            httpGet:
              path: /live
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: aks-journal
  namespace: aks-journal-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: aks-journal
